  <h4 class="mb-2">Главное меню</h4>
  <form class="needs-validation" novalidate id="form" name="form">
    <script>
      fetch('http://localhost:4388/ham/odata/')
        .then(response => response.json())
        .then(function(response){ 
            var form = document.getElementById("form")
            form.setAttribute("style", "display:flex;flex-direction:column")

            let model_name = response.ModelName
            let classes_name = []
            for (x in response.Classes){
              classes_name.push(response.Classes[x].name)
            }
        
            buttons = new Array(classes_name.length)
            for (i in classes_name){
              buttons[i] = document.createElement("input")
              buttons[i].setAttribute("type", 'button')
              buttons[i].setAttribute("onclick", `location.href='html/list_objects.html?Class_name=${classes_name[i]}'`)
              buttons[i].setAttribute("value", classes_name[i])
              form.appendChild(buttons[i])         
            }
          })  
    </script>
