            </div>

            <div class="col-sm-6">
                <label for="Name" class="form-label">Имя</label>
                <input type="text" class="form-control" name="Name" id="Name" placeholder="Иван" value="" required>

            <div class="col-sm-6">

        <h5 class="mb-3">Другая информация</h5>

                <label for="telefon" class="form-label">Номер телефона<span class="text-body-secondary"></span></label>

            <div class="col-sm-6">

            <div class="col-sm-6">
                <label for="dataRogdeniya" class="form-label">Дата рождения<span class="text-body-secondary"></span></label>
                <input type="text" class="form-control" id="dataRogdeniya" placeholder="гггг-мм-дд">
            </div>

            

        <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>

    <p>
        <a href="prodavec_info.html">Назад</a>
    </p>
